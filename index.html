<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDuckGo Onionize</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media1.tenor.com/m/nxsRKajXntoAAAAd/kaneki-ken.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .search-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 300px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: #DE5833;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover {
            background: #c04a2a;
        }

        .onionize {
            margin-top: 10px;
            color: #DE5833;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(222, 88, 51, 0.5);
        }
    </style>
</head>
<body>
    <div class="search-box">
        <div>
            <input type="text" placeholder="Поиск в DuckDuckGo...">
            <button>Поиск</button>
        </div>
        <div class="onionize">Onionize</div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', search);
        document.querySelector('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });

        function search() {
            const query = document.querySelector('input').value.trim();
            if (query) {
                window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
